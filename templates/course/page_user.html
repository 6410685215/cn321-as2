{% extends 'course/course.html' %}
{% load static %}
{% block page %}
  <nav class="navbar">
    <ul class="list">
      <li class="list-item">
        <a class="active" href="{% url 'page_user' %}"><i class="fa pos-ab user fa-user-circle-o" style="color: white;"></i><p class="a-p">{{ username }}</p></a>
      </li>
      <li class="list-item">
        <a href="{% url 'page_board' %}"><i class="fa pos-ab board fa-folder"></i><p class="a-p">My Course</p></a>
      </li>
      <li class="list-item">
        <a href="{% url 'page_course' %}"><i class="fa pos-ab cap fa-graduation-cap"></i><p class="a-p">Course</p></a>
      </li>
      <li class="list-item">
        <a href="{% url 'logout' %}"><i class="fa pos-ab out fa-sign-out"></i><p class="a-p">Logout</p></a>
      </li>
    </ul>
  </nav>
  <section class="sec">
    <div class="sec-div">
      <h3>{{ name }}</h3>
    </div>
  </section>
{% endblock %}
