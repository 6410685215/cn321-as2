{% extends 'course/layout.html' %}
{% load static %}
{% block content %}
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{% static 'images/logo.png' %}" alt="IMG" />
        </div>

        <form class="login100-form validate-form" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <span class="login100-form-title">Member Login</span>
          
          <span class="text-danger">{{ form.error_messages }}</span>
          <div class="wrap-input100 validate-input" data-validate="Username is required">
            <input class="input100" type="text" placeholder="Username" name="username" />
            <span class="focus-input100"></span>
            <span class="symbol-input100"><i class="fa fa-user" aria-hidden="true"></i></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" placeholder="Password" name="password" />
            <span class="focus-input100"></span>
            <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% comment %} ! Animation 
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
  <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>

  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>

  <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
{% endblock %}
